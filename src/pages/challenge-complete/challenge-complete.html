<ion-header>
  <ion-navbar>
    <ion-title>
      Challenge Complete
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page13">
  <ion-slides pager>
    <ion-slide>
      <h2 id="challengeComplete-heading6" style="color:#000000;text-align:center;">
        You did it!
      </h2>
      <!-- <div class="spacer" style="height:75px;" id="challengeComplete-spacer16"></div> -->
      <form id="challengeComplete-form6">
        <div id="challengeComplete-markdown10" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="color:#000000;">
            On a scale from 0 to 10, how anxious do you feel?
          </p>
        </div>
        <ion-item id="challengeComplete-range3">
          <ion-range min="0" max="10" step="1" color="secondary" pin>
            <ion-label range-left>0<br>(Not at all)</ion-label>
            <ion-label range-right>10<br>(Extremely)</ion-label>
          </ion-range>
        </ion-item>
        <!-- <div class="spacer" style="height:75px;" id="challengeComplete-spacer17"></div> -->
      </form>
    </ion-slide>
    <ion-slide>
      <form id="challengeComplete2-form35">
        <div id="challengeComplete2-markdown53" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="color:#000000;">
            Did the outcome you predicted occur?
          </p>
        </div>
        <ion-list radio-group>
          <ion-item>
            <ion-label>Yes</ion-label>
            <ion-radio value="yes"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>No</ion-label>
            <ion-radio value="no"></ion-radio>
          </ion-item>
        </ion-list>
      </form>
      <form id="challengeComplete2-form45">
        <div id="challengeComplete2-markdown62" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="color:#000000;">
            How do you know?
          </p>
        </div>
        <ion-item id="challengeComplete2-textarea18">
          <ion-textarea placeholder="Type here..."></ion-textarea>
        </ion-item>
      </form>
    </ion-slide>
    <ion-slide>
      <form id="challengeComplete3-form46">
        <div id="challengeComplete3-markdown59" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="color:#000000;">
            How well do you feel you coped?
          </p>
        </div>
        <ion-item id="challengeComplete3-range18">
          <ion-range min="0" max="10" step="1" color="secondary" pin>
            <ion-label range-left>0<br>(Very poorly)</ion-label>
            <ion-label range-right>10<br>(Very well)</ion-label>
          </ion-range>
        </ion-item>
      </form>
    </ion-slide>
    <ion-slide>
      <form id="challengeComplete4-form47">
        <div id="challengeComplete4-markdown63" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="color:#000000;">
            What did you learn?
          </p>
        </div>
        <ion-item id="challengeComplete4-textarea19">
          <ion-textarea placeholder="Type here..."></ion-textarea>
        </ion-item>
      </form>
      <div class="spacer" style="height:75px;" id="challengeComplete4-spacer20"></div>
      <button id="challengeComplete4-button23" ion-button round outline color="positive" block on-click="goToChallengeComplete5()">
        Complete Entry
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
