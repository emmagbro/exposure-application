<ion-header>
  <ion-navbar>
    <ion-title>
      Smile at Some Dude
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page12">
  <ion-slides pager>
    <ion-slide>
      <form id="smileAtSomeDude-form3">
        <div id="smileAtSomeDude-markdown7" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="color:#000000;">
            On a scale from 0 to 10, how anxious does this make you?
          </p>
        </div>
        <ion-item id="smileAtSomeDude-range1">
          <ion-range min="0" max="10" step="1" color="secondary" pin>
            <ion-label range-left>0<br>(Not at all)</ion-label>
            <ion-label range-right>10<br>(Extremely)</ion-label>
          </ion-range>
        </ion-item>
      </form>
      <!-- <div class="spacer" style="width:300px;height:73px;" id="smileAtSomeDude-spacer9"></div> -->
    </ion-slide>
    <ion-slide>
      <form id="smileAtSomeDude2-form16">
        <div id="smileAtSomeDude2-markdown30" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="color:#000000;">
            What do you believe the outcome will be?
          </p>
        </div>
        <ion-item id="smileAtSomeDude2-textarea8">
          <ion-textarea placeholder="Type here..."></ion-textarea>
        </ion-item>
      </form>
      <form id="smileAtSomeDude2-form99">
        <div id="smileAtSomeDude2-markdown93" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="color:#000000;">
            How strongly do you believe this?
          </p>
        </div>
        <ion-item id="smileAtSomeDude2-range35">
          <ion-range min="0" max="10" step="1" color="secondary" pin>
            <ion-label range-left>0<br>(Not at all)</ion-label>
            <ion-label range-right>10<br>(Completely)</ion-label>
          </ion-range>
        </ion-item>
      </form>
    </ion-slide>
    <ion-slide>
      <h2 id="smileAtSomeDude3-heading13" style="color:#000000;text-align:center;">
        Challenge in Progress
      </h2>
      <!-- <div class="spacer" style="height:100px;" id="smileAtSomeDude3-spacer21"></div> -->
      <button id="smileAtSomeDude3-button20" ion-button color="positive" block outline large on-click="goToChallengeComplete()">
        Tap When<br>Complete
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
