<ion-header>
  <ion-navbar>
    <ion-title>
      Challenge List
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <div id="challengeList-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Here are some related challenges to get you started. To begin, pick 2 or 3 that give you only mild anxiety. Feel free to create your own.
    </p>
  </div>
  <ion-searchbar placeholder="Search Challenges" name="" id="challengeList-search3"></ion-searchbar>
  <form id="challengeList-form21">
    <ion-item>
      <ion-input type="text" placeholder="Enter custom challenge"></ion-input>
      <button item-right id="challengeList-button15" ion-button icon-only outline strong color="green">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
    <ion-list id="challengeList-list1">
      <ion-item id="challengeList-checkbox1">
        <ion-label>
          Challenge 1
        </ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item id="challengeList-checkbox2">
        <ion-label>
          Challenge 2
        </ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item id="challengeList-checkbox3">
        <ion-label>
          Challenge 3
        </ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item id="challengeList-checkbox4">
        <ion-label>
          Challenge 4
        </ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item id="challengeList-checkbox5">
        <ion-label>
          Challenge 5
        </ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item id="challengeList-checkbox6">
        <ion-label>
          Challenge 6
        </ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </ion-list>
  </form>
  <button id="challengeList-button2" ion-button color="positive" round outline block on-click="goToChallengeList2()">
    Next
  </button>
</ion-content>
