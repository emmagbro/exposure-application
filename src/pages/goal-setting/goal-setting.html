<ion-content padding id="page5">
  <div class="spacer" style="width:300px;height:143px;" id="goalSetting-spacer1"></div>
  <h2 id="goalSetting-heading3" style="color:#000000;font-weight:400;">
    I want to work on...
  </h2>
  <form id="goalSetting-form2">
    <ion-item id="goalSetting-select1">
      <ion-label>Category</ion-label>
      <ion-select name="" interface="popover">
        <ion-option>
          Social Anxiety
        </ion-option>
        <ion-option>
          Obsessive Compulsive Disorder
        </ion-option>
        <ion-option>
          Phobias
        </ion-option>
        <ion-option>
          Generalized Anxiety
        </ion-option>
        <ion-option>
          Panic
        </ion-option>
        <ion-option>
          Other
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="goalSetting-select2">
      <ion-label>Subcategory</ion-label>
      <ion-select name="" interface="popover">
        <ion-option>
          Option 1
        </ion-option>
        <ion-option>
          Option 2
        </ion-option>
        <ion-option>
          Option 3
        </ion-option>
        <ion-option>
          Option 4
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
  <div class="spacer" style="width:300px;height:75px;" id="goalSetting-spacer2"></div>
  <button id="goalSetting-button1" ion-button color="positive" round outline block on-click="goToChallengeList()">
    Find Challenges
  </button>
</ion-content>
