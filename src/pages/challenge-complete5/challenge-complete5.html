<ion-header>
  <ion-navbar>
    <ion-title>
      Challenge Complete
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page14">
  <h3 id="challengeComplete5-heading7" style="color:#000000;text-align:center;">
    8 Challenges Complete!
  </h3>
  <div class="spacer" style="width:300px;height:40px;" id="challengeComplete5-spacer11"></div>
  <div id="challengeComplete5-markdown15" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Well done. Be sure to take the time to do something nice for yourself before moving on to the next thing.
    </p>
  </div>
  <div class="spacer" style="width:300px;height:40px;" id="challengeComplete5-spacer12"></div>
  <form id="challengeComplete5-form14">
    <ion-item id="challengeComplete5-toggle2">
      <ion-label>
        Repeat this challenge
      </ion-label>
      <ion-toggle color="green" checked="true"></ion-toggle>
    </ion-item>
  </form>
  <div id="challengeComplete5-markdown17" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      (Remember that you can repeat a challenge as many times as you need until you&#39;re comfortable moving forward)
    </p>
  </div>
  <div class="spacer" style="height:50px;" id="challengeComplete5-spacer10"></div>
  <button id="challengeComplete5-button14" ion-button outline round color="positive" block on-click="goToNextChallenge()">
    Schedule Next Challenge
  </button>
</ion-content>
