<ion-header>
  <ion-navbar>
    <ion-title>
      Goals
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page15">
  <h2 id="goals-heading9" style="color:#000000;text-align:center;">
    8/10 Challenges Complete
  </h2>
  <h3 id="goals-heading8" style="color:#000000;text-align:center;">
    Current Goal:
  </h3>
  <button id="goals-button9" ion-button clear color="positive" block>
    Attend a Party
  </button>
  <!-- <button id="goals-button24" ion-button color="positive" block small on-click="goToGoalSetting()">
    Add Another Goal
  </button> -->
  <ion-item color="none">
    <p style="color:#000000;">
    Add another goal
    </p>
    <button item-right id="addChallengeButton" ion-button icon-only outline strong color="green"  on-click="goToGoalSetting()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-item>
  <h4 id="goals-heading10" style="color:#000000;text-align:center;">
    Upcoming Challenges:
  </h4>
  <ion-list id="goals-list6">
    <form id="goals-form49">
      <div id="goals-markdown64" class="show-list-numbers-and-dots">
        <ion-item>
          <p style="color:#000000;">
            Smile at a stranger
          </p>
          <button item-right id="goals-button25" ion-button clear color="positive" small>
            Friday June 6
          </button>
        </ion-item>
      </div>
    </form>
    <ion-item color="none" id="goals-list-item34">
      <p style="color:#000000;">
      Challenge 2
      </p>
      <button id="deleteChallengeButton" item-right ion-button icon-only outline strong color="danger">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item>
    <ion-item color="none" id="goals-list-item36">
      <p style="color:#000000;">
      Challenge 3
      </p>
      <button id="deleteChallengeButton" item-right ion-button icon-only outline strong color="danger">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <h4 id="goals-heading11" style="color:#000000;text-align:center;">
    Past Challenges:
  </h4>
  <ion-list id="goals-list8">
    <ion-item color="none" on-click="goToPastChallengeDetails()" id="goals-list-item40">
      <p style="color:#000000;">
      Completed a challenge
      </p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item color="none" on-click="goToPastChallengeDetails()" id="goals-list-item41">
      <p style="color:#000000;">
      Completed another challenge
      </p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
